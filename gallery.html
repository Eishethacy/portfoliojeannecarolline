<!DOCTYPE html>
<html lang="en">
<head>
  <title>Jeanne's Web | Gallery</title>
<meta charset="UTF-8">
<link rel="shortcut icon" type="image/x-icon" href="style/images/favicon.png">
<link rel="stylesheet" type="text/css" href="style/css/style.css" media="all">
<link rel="stylesheet" type="text/css" href="style/css/prettyPhoto.css">
<link rel="stylesheet" type="text/css" href="style/type/classic.css" media="all">
<link rel="stylesheet" type="text/css" href="style/type/goudy.css" media="all">
<link rel="stylesheet" href="styles.css">
<style>
  /* Global Styles */
  body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
  }

  /* Navbar */
  header {
      background: #333;
      color: #fff;
      padding: 10px 0;
      text-align: center;
  }

  nav ul {
      list-style: none;
      padding: 0;
  }

  nav ul li {
      display: inline;
      margin: 0 15px;
  }

  nav ul li a {
      text-decoration: none;
      color: #fff;
  }

  /* Section Styles */
  section {
      padding: 20px;
      text-align: center;
  }

  /* Gallery Section */
  .gallery-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
  }

  .gallery-item {
      display: none;
      width: 200px;
      text-align: center;
  }

  .gallery-item img {
      max-width: 100%;
      height: auto;
  }

  .filter-buttons {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
  }

  .filter-buttons button {
      padding: 10px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
  }

  .filter-buttons button:hover {
      background-color: #555;
  }

  /* Responsive Styles */
  @media (max-width: 768px) {
      .gallery-container {
          flex-direction: column;
          align-items: center;
      }

      .filter-buttons {
          gap: 5px;
      }

      .filter-buttons button {
          font-size: 14px;
          padding: 8px;
      }
  }

  /* Footer */
  footer {
      text-align: center;
      padding: 10px 0;
      background: #333;
      color: #fff;
  }
</style>
<script src="style/js/jquery-1.6.2.min.js"></script>
<script src="style/js/superfish.js"></script>
<script src="style/js/jquery.prettyPhoto.js"></script>
<script src="style/js/jquery.masonry.min.js"></script>
<script>
function filterGallery(category) {
    const items = document.querySelectorAll('.items .box');
    items.forEach(item => {
        if (category === 'all' || item.classList.contains(category)) {
            item.style.display = 'block';
        } else {
            item.style.display = 'none';
        }
    });
}

document.addEventListener('DOMContentLoaded', () => {
    const buttons = document.querySelectorAll('.filter-buttons button');
    buttons.forEach(button => {
        button.addEventListener('click', () => {
            buttons.forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
        });
    });
});
</script>
</head>
<body>
    <div id="body-wrapper">
  <div id="header">
    <div class="logo"> Jeanne Carolline's Portfolio</div>
    <div class="menu">

    </div>
    <div class="clear"></div>
  </div>

    <div class="filter-buttons">
        <button class="filter-btn" onclick="filterGallery('all')">All</button>
        <button class="filter-btn" onclick="filterGallery('Animal')">Animal</button>
        <button class="filter-btn" onclick="filterGallery('Scene')">Scene</button>
        <button class="filter-btn" onclick="filterGallery('Orang')">Orang</button>
    </div>

    <div class="items">

        </div>

        <div class="box Orang">

</body>
</html>
